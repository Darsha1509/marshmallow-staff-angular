<div class="comments-container__actions">
  <div>
    <input [formControl]="searchParam" placeholder="type to search"/>
  </div>
</div>
<hr />
<div *ngIf="paginatorRef.isLoading$ | async">Loading...</div>
<div class="content-container">
  <section [formGroup]="filterData">
    <marshmallow-land-filter 
      [label]="'Salary'"
      [formControl]="filterData.controls['salary']">
    </marshmallow-land-filter><br/>

    <marshmallow-land-filter 
      [label]="'Hours'"
      [formControl]="filterData.controls['hours']">
    </marshmallow-land-filter>
  </section>
  <section *ngIf="(pagination$ | async) as pagination">

    <marshmallow-land-employees-list
      [employees]="pagination.data"
      (employeeListMessage)="handleListData($event)">
    </marshmallow-land-employees-list>

    <p>{{pagination.from}} - {{pagination.to}} of {{pagination.total}}</p>

    <nav>
      <ul>
        <li [class.disabled]="paginatorRef.isFirst" 
            (click)="prevPage()"
            class="prev-page">
            <a>Previous</a>
        </li>
        <li [class.active]="paginatorRef.isPageActive(page)"
            (click)="setPage(page)"  
            *ngFor="let page of pagination.pageControls">
            <a>{{ page }}</a>
        </li>
        <li [class.disabled]="paginatorRef.isLast" 
            (click)="nextPage()"
            class="next-page">
            <a>Next</a>
        </li>
      </ul>
    </nav>
  </section>
</div>
