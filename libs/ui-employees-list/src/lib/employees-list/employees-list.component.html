<table style="width: 100%">
  <thead>
    <th>Name</th>
    <th>
      Surname
      <marshmallow-land-sort
      (sortMessage)="sendSortMessageToParent($event)"
      [value]="'surname'">
    </marshmallow-land-sort>
    </th>
    <th>
      Patronymic
      <marshmallow-land-sort 
      (sortMessage)="sendSortMessageToParent($event)"
      [value]="'patronymic'">
    </marshmallow-land-sort>
    </th>
    <th>Salary</th>
    <th>
      Rooom 
      <marshmallow-land-sort 
        (sortMessage)="sendSortMessageToParent($event)"
        [value]="'room'">
      </marshmallow-land-sort>
    </th>
    <th>Hours</th>
    <th>
      Email
      <marshmallow-land-sort 
      (sortMessage)="sendSortMessageToParent($event)"
      [value]="'email'">
    </marshmallow-land-sort>
    </th>
  </thead>
  <tbody>
    <!-- !!!!!! Table row !!!!! -->
      <tr *ngFor="let employee of employees">
        <td>{{employee.name}}</td>
        <td>{{employee.surname}}</td>
        <td>{{employee.patronymic}}</td>
        <td>{{employee.salary}}$</td>
        <td>{{employee.room}}</td>
        <td>{{employee.hours}}</td>
        <td>{{employee.email}}</td>
        <td>
          <a (click)="sendEmployeeId(employee.id)">Read more...</a>
        </td>
      </tr>
  </tbody>
</table>
